name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: Dependency installs
      run: npm install

    - name: Run Jest Tests
      run: |
        cd backend
        npm run test
